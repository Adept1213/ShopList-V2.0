<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    
    <title>Shop List</title>
</head>
<body>

    <header>
        <div></div>
        <div>Header</div>
        <div class="header__totalCost">
            <div class="header__totalCost__cost" id='headTotalCost'><span>0</span></div>
            <div class="header__totalCost__price" id='headTotalPrice'>0</div>
        </div>
    </header>

    <main>
        <table class="products" id='table'>
            <tr>
                <th class="name">Name</th>
                <th class="count">Count</th>
                <th class="price">Price</th>
                <th class="totalCost">TotalCost</th>
            </tr>
        </table>         

    </main>

    <div class="bottomButtons">
        <button class="addNewProduct" id="buttonAdd">Add</button>
    </div>  
    
    <script  src="./Index.js"></script>
</body>
</html>
